<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

       function computerPlay() {
           const choices = ['rock', 'paper', 'scissors'];
           let choice = choices[Math.floor(Math.random()*choices.length)];
           return choice
       }

       function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            let result;

            if (playerSelection !== 'rock' & playerSelection !== 'paper' & playerSelection !== 'scissors'){
                result = 'There is no such choice. Please choose either rock, paper or scissors.';

            } else if (playerSelection === computerSelection) {
                result = 'It is a draw!';

            } else if (playerSelection === 'rock' & computerSelection === 'paper') {
                result = 'You lost! Paper beats rock.';

            } else if (playerSelection === 'rock' & computerSelection === 'scissors') { 
                result = 'You won! Rock beats scissors.';

            } else if (playerSelection === 'paper' & computerSelection === 'scissors') {
                result = 'You lost! Scissors beat paper.';
        
            } else if (playerSelection === 'paper' & computerSelection === 'rock') {
                result = 'You won! Paper beats rock.';

            } else if (playerSelection === 'scissors' & computerSelection === 'paper') {
                result = 'You won! Scissors beat paper.';

            } else if (playerSelection === 'scissors' & computerSelection === 'rock') {
                result = 'You lost! Rock beats scissors.';
            }

            return result
       }

       function game() {
           let playerScore = 0;
           let computerScore = 0;
           let finalResult;
    
           for (let i = 0; i < 5; i++) {
               let roundResult;
               let outcome = playRound();

               if (roundResult = outcome.includes('won')) {
                   playerScore += 1;
                   console.log('You won this round!');

               } else if (roundResult = outcome.includes('lost')) {
                   computerScore += 1;

               } else {
                   console.log('This round ended in a draw!');
               }
           }

           if (playerScore > computerScore) {
               finalResult = 'Congratulations! You won!';
           } else {
               finalResult = 'You lost.';
           }

           return finalResult;
       }

    </script>
</body>

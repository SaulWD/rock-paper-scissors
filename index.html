<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const choices = ['rock', 'paper', 'scissors'];

       function computerPlay() {
           let choice = choices[Math.floor(Math.random()*choices.length)];
           return choice
       }

       function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            let result

            if (playerSelection !== 'rock' & playerSelection !== 'paper' & playerSelection !== 'scissors'){
                return result = 'There is no such choice. Please choose either rock, paper or scissors.';

            } else if (playerSelection === computerSelection) {
                return result = 'It is a draw!';

            } else if (playerSelection === 'rock' & computerSelection === 'paper') {
                return result = 'You lost! Paper beats rock.';

            } else if (playerSelection === 'rock' & computerSelection === 'scissors') { 
                return result = 'You won! Rock beats scissors.';

            } else if (playerSelection === 'paper' & computerSelection === 'scissors') {
                return result = 'You lost! Scissors beat paper.';
        
            } else if (playerSelection === 'paper' & computerSelection === 'rock') {
                return result = 'You won! Paper beats rock.';

            } else if (playerSelection === 'scissors' & computerSelection === 'paper') {
                return result = 'You won! Scissors beat paper.';

            } else if (playerSelection === 'scissors' & computerSelection === 'rock') {
                return result = 'You lost! Rock beats scissors.';
            }
       }

       const playerSelection = "paper";
       const computerSelection = computerPlay();
       console.log(playRound(playerSelection, computerSelection));
    </script>
</body>
</html>
